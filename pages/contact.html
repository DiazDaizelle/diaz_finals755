  <main class="container" style="padding: 3rem 0;">
    <h1 style="text-align: center; margin-bottom: 2rem;">Get in Touch</h1>

    <form class="contact-form" action="https://formspree.io/f/mdkgjrvj" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="your.email@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
